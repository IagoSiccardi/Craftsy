<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header>
        <div class="header__logo">
            <a href="/"><img src="/images/logo.png" alt=""></a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu__sitio">
                 <li><a href="">Smartphone</a></li>
                 <li><a href="">Tablet</a></li>
                 <li><a href="">Computadores</a></li>               
            </ul>
            
            <ul class="header__menu__usuarios">
                <li><a href="/register">Registro</a></li>
                <li><a href="login">Login</a></li>
            </ul>
         </nav>
    </header>
    <main>
        <section>
            <h1>Bienvenido</h1>
            <form action="">
                <div class="form-box">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre!">
                    <span>Obligatorio</span>
                </div>
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="emai" placeholder="Escribe tu email!">
                    <span>Obligatorio</span>
                </div>
                <div class="form-box">
                    <label for="password">Contraseña</label>
                    <input type="password" id="email" name="password" placeholder="Escribe tu contraseña!">
                    <span>Obligatorio</span>
                </div>
                <h4>Pais de nacimiento</h4>
                <div class="form-box">
                    <select name="pais" id="pais">
                        <option value="" hidden selected> Por favor elige un país</option>
                        <option value="Ar">Argetina</option>
                        <option value="Br">Brasil</option>
                        <option value="Ur">Uruguay</option>
                    </select>
                    <span>Obligatorio</span>
                </div>
                <div>

                    <h4>Genero</h4>
                    <div>
                        <input type="radio" name="genero" id="masculino" value="m">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div >
                        <input type="radio" name="genero" id="femenino" value="f">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div >
                        <input type="radio" name="genero" id="nodice" value="n">
                        <label for="nodice">Prefiero no decirlo</label>
                    </div>
                    <div>

                        <h4>Hobbies</h4>
                        <div>
                            <input type="checkbox" name="hobbies" id="guitarra" value="g">
                            <label for="guitarra">Guitarra</label>
                        </div>
                        <div >
                            <input type="checkbox" name="hobbies" id="futbol" value="f">
                            <label for="futbol">futbol</label>
                        </div>
                        <div >
                            <input type="checkbox" name="hobbies" id="tenis" value="t">
                            <label for="tenis">Tenis</label>
                        </div>
                        <div >
                            <input type="checkbox" name="hobbies" id="programacion" value="p">
                            <label for="programacion">Programacion</label>
                        </div>
                        <div>
                            <h4>Dejanos tus comentarios</h4>
                            <textarea name="comentarios" id="comentarios" cols="30" rows="10" style="resize: none;"></textarea>
                        </div>

                        
                            <input type="checkbox" name="terminos" id="terminios" value="t">
                            <label for="terminos">Terminos y condiciones</label>

                       <div>
                            <button type="submit">Registrarme</button>
                            <button type="button">Cancelar</button>
                            
                       </div>


                </div>
            </form>
        </section>
    </main>
</body>
</html>
